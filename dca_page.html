<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DCA Planner</title>
  <style>
    .output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>DCA Planner</h1>
  <form id="dcaForm">
    <div>
      <label>Monthly Investment (BGN)</label>
      <input type="number" id="monthlyInvestment" value="500" required>
    </div>
    <div>
      <label>Duration (Months)</label>
      <input type="number" id="duration" value="12" required>
    </div>
    <div>
      <label>BTC Price (USD)</label>
      <input type="number" id="btcPrice" value="50000" required>
    </div>
    <button type="submit">Calculate</button>
  </form>
  <div id="dcaOutput" class="output">Results will appear here</div>

  <!-- INLINE SCRIPT - This will 100% work -->
  <script>
    document.getElementById('dcaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('Form submitted!'); // Check browser console for this
      
      const output = document.getElementById('dcaOutput');
      output.innerHTML = 'Calculating...';
      
      try {
        // Get form values
        const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
        const duration = parseInt(document.getElementById('duration').value);
        const btcPrice = parseFloat(document.getElementById('btcPrice').value);
        
        // Get exchange rate (with fallback)
        let usdToBgn = 1.73;
        try {
          const response = await fetch('https://api.frankfurter.app/latest?from=USD&to=BGN');
          const data = await response.json();
          usdToBgn = data.rates.BGN;
          console.log('Got exchange rate:', usdToBgn);
        } catch (error) {
          console.log('Using fallback rate');
        }
        
        // Calculate
        const monthlyUSD = monthlyInvestment / usdToBgn;
        const monthlyBTC = monthlyUSD / btcPrice;
        const totalBTC = monthlyBTC * duration;
        const totalInvestedBGN = monthlyInvestment * duration;
        
        // Show results
        output.innerHTML = `
          <p>Exchange Rate: 1 USD = ${usdToBgn.toFixed(2)} BGN</p>
          <p>Total Invested: ${totalInvestedBGN.toFixed(2)} BGN</p>
          <p>BTC Accumulated: ${totalBTC.toFixed(8)}</p>
        `;
      } catch (error) {
        output.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
